split: 
  split_type: shuffle
  valid_size: 0.2
  test_size: 0.2
features:
  - group
model:
  model_name: lightgbm_classifier
  params:
    boosting_type: gbdt
    objective: multiclass
    num_class: 10
    metric: multi_logloss
    num_leaves: 16
    learning_rate: 0.1
    n_estimators: 10
    random_state: 0
mlflow: True
run_name: 20230831_lightgbm_classifier # 要変更
model_save_path: model
csv_save_path: ../../results/20230831_lightgbm_classifier.csv # 要変更